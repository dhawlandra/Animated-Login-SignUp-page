<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Login & Register Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icons"><i class="bx bxl-google"></i></a>
            <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icons"><i class="bx bxl-github"></i></a>
            <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
          </div>
          <span>Register with E-mail</span>
          <input type="text" placeholder="Name" required="true" />
          <input type="email" placeholder="Enter E-mail" required="true" />
          <input type="password" placeholder="Enter Password" required="true" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icons"><i class="bx bxl-google"></i></a>
            <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icons"><i class="bx bxl-github"></i></a>
            <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
          </div>
          <span>Login With Email & Password</span>
          <input type="email" placeholder="Enter E-mail" required="true" />
          <input type="password" placeholder="Enter Password" required="true"  />
          <a href="#">Forget Password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome to Our Community</h1>
            <p>Sign in to access exclusive content and join our community.</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Join Us Today!</h1>
            <p>Subscribe to our YouTube channel and enhance your coding skills with tutorials, tips, and more!</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
